<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris</title>
        <script type="module" defer src='app.js'></script>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class='left-side'>

            <h2 class='score'>Score 0</h2>

            <div class="grid"></div>
        </div>

        <!-- ##################################### -->
        <div class='right-side'>

            <div class='grid-next-block'></div>
            <h2 class="info level">Level 1</h2>
            <button class='control-button play-button'>PLAY / PAUSE</button>
            <button class='control-button' onClick="window.location.reload();">RESTART</button>
            <h2 class="info">Start game</h2>
            <h3 class="">Controls</h3>
            <div class='controls'>↑ Rotate</div>
            <div class='controls'>← Move Left</div>
            <div class='controls'>→ Move Right</div>
            <div class='controls'>↓ Move Down</div>
        </div>

        <table class="scoreboard" style="width:25%">
            <caption>Top 10</caption>

        </table>
    </body>

</html>
